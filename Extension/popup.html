<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Blocker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      width: 250px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 18px;
      margin: 10px 0 5px;
      text-align: center;
      color: #2c3e50;
    }

    p {
      font-size: 14px;
      color: #27ae60;
      background-color: #ecf9f1;
      padding: 6px 12px;
      border-radius: 5px;
      margin: 0;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 10px;
      text-align: center;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Shield Icon" class="icon">
  <h1>URL Blocker Extension</h1>
  <p>Active</p>
  <p class="description">Blocks potentially harmful or malicious URLs in real time!</p>
</body>
</html>
